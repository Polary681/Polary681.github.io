<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="quiz-container" id="home-page">
        <h1>Welcome to the English Grammar Quiz</h1>
        <div class="page-select">
            <p>Select a topic:</p>
            <button class="select-button" onclick="startQuiz('present-simple')">Present Simple</button>
            <button class="select-button" onclick="startQuiz('past-simple')">Past Simple</button>
            <button class="select-button" onclick="startQuiz('present-continuous')">Present Continuous</button>
            <button class="select-button" onclick="startQuiz('past-continuous')">Past Continuous</button>
            <button class="select-button" onclick="startQuiz('present-perfect')">Present Perfect</button>
            <button class="select-button" onclick="startQuiz('past-perfect')">Past Perfect</button>
            <button class="select-button" onclick="startQuiz('future-simple')">Future Simple</button>
            <button class="select-button" onclick="startQuiz('modals')">Modals</button>
            <button class="select-button" onclick="startQuiz('random')">Random Topic</button>
        </div>
    </div>

    <div class="quiz-container" id="quiz-page" style="display:none;">
        <h1 id="quiz-title">English Grammar Quiz</h1>
        <div class="progress-bar"><div class="progress-bar-fill" id="progress-fill"></div></div>
        <p id="question">Loading question...</p>
        <ul id="options"></ul>
        <div id="feedback" style="display:none;"></div>
        <button id="next-question" onclick="idk()">Next Question</button>
        <div class="score" id="score">Score: 0</div>
        <div id="streak">ðŸ”¥ Streak: 0</div>
        <div id="timer"></div>
        <button id="return-home" onclick="location.reload()">Return to Topics</button>
    </div>

    <audio id="correct-sound" src="sounds/correct-6033.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="sounds/wrong-47985.mp3" preload="auto"></audio>
</body>
</html>
